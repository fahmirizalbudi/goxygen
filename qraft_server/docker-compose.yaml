services:
  # Development services
  postgres:
    image: pgvector/pgvector:pg16
    ports:
      - "8090:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: qraft
      POSTGRES_PASSWORD: "nugKW76sk2n35BivHEvq5Ti04oub4daH"
    volumes:
      - qraft_data:/var/lib/postgresql/data

  redis:
    image: redis:6.2.6
    ports:
      - "8091:6379"
    command: redis-server --requirepass "Yt-f5_3RwWqgAyll7o1oU40S5kAajZSP"
    environment:
      - REDIS_REPLICATION_MODE=master

  # Test services
  postgres_test:
    image: pgvector/pgvector:pg16
    ports:
      - "9090:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: qraft_test
      POSTGRES_PASSWORD: "28pChs0T59DVkm-Fx0C7eJxBhv4RwINM"
    volumes:
      - qraft_test_data:/var/lib/postgresql/data

  redis_test:
    image: redis:6.2.6
    ports:
      - "9091:6379"
    command: redis-server --requirepass "GMkhXttLHyi5LlI_SK6pADaq8A3YBJ3R"
    environment:
      - REDIS_REPLICATION_MODE=master

volumes:
  qraft_data:
  qraft_test_data:
